<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Weather Forecast</title>
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="styles/weather.css" rel="stylesheet">
</head>

<body>


  <div class="site-wrapper">


    <div class="site-wrapper-inner">

      <div class="cover-container">
        <div id="clouds">
          <div class="cloud x1"></div>
          <!-- Time for multiple clouds to dance around -->
          <div class="cloud x2"></div>
        </div>


        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">Weather<i class="wi wi-day-sunny"></i>Forecast</h3>
          </div>
        </div>
        <div class="row">
          <h1 id="city"></h1>
        </div>
        <div class="row">
          <div id="weather" class="col-xs-12">
          </div>
        </div>
        <div class="row">
          <div id="temperature" class="col-xs-12">

          </div>
        </div>
        <div class="row">
          <div id="description" class="col-xs-12">
          </div>
        </div>

        <div class="row">
          <div class="inner cover">

            <p class="lead">
              <a href="#" class="btn btn-lg btn-default" id="getweather">Get Weather</a>
            </p>
          </div>
        </div>

      </div>

    </div>


  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="scripts/weather.js"></script>
</body>

</html>
